{% extends "app/base.html" %}

{% load staticfiles %}
{% load leaflet_tags %}

{% block content %}
    <div class="flexbox-container">
        <section>
            {% for friend in friends %}
                <a href = "#" class = "list-group-item friend-list-item"
                    data-id = '{{ friend.id }}'
                    data-username= '{{ friend.username }}'
                    data-firstname= '{{ friend.first_name }}'
                    data-lastname= '{{ friend.last_name }}'
                    data-location= '{{ friend.last_location.geojson }}'
                    data-modified= '{{ friend.modified }}'>
                    <h4 class = "list-group-item-heading">{{ friend.username }}</h4>
                    <p class = "list-group-item-text">{{ friend.modified }}</p>
                </a>
            {% endfor %}
        </section>

        <section>
            <p id="geom">{{ object.last_location.geojson }}</p>

            <div id="map">

            </div>
        </section>

        <script src="{% static "app/js/map.js" %}"></script>
        <script src="{% static "app/js/resize.js" %}"></script>
    </div>

{% endblock %}
